<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg-purple-50 {
            background-color: #faf5ff;
        }
        .bg-purple-100 {
            background-color: #f3e8ff;
        }
        .bg-purple-500 {
            background-color: #a855f7;
        }
        .bg-purple-600 {
            background-color: #9333ea;
        }
        .text-purple-500 {
            color: #a855f7;
        }
        .text-purple-600 {
            color: #9333ea;
        }
        .border-purple-200 {
            border-color: #e9d5ff;
        }
        .dashboard-container {
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        .chart-bar {
            height: 150px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-top: 10px;
        }
        .bar {
            background-color: #9333ea;
            width: 24px;
            border-radius: 4px 4px 0 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="dashboard-container bg-white shadow-lg rounded-lg mx-auto">
        <div class="bg-purple-600 text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <span class="font-bold text-xl">Specyf</span>
                <span class="ml-2 text-sm">Analytics Dashboard</span>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-white text-purple-600 flex items-center justify-center mr-2">A</div>
                <span>Admin</span>
            </div>
        </div>
        
        <div class="p-4">
            <h1 class="text-xl font-bold mb-4">Annual Tech Conference 2023</h1>
            
            <div class="grid grid-cols-4 gap-3 mb-4">
                <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                    <div class="text-sm text-gray-500">Total Guests</div>
                    <div class="text-xl font-bold">248</div>
                </div>
                <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                    <div class="text-sm text-gray-500">Response Rate</div>
                    <div class="text-xl font-bold">92%</div>
                </div>
                <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                    <div class="text-sm text-gray-500">Engagement</div>
                    <div class="text-xl font-bold">78%</div>
                </div>
                <div class="bg-purple-50 rounded-lg p-3 border border-purple-200">
                    <div class="text-sm text-gray-500">Satisfaction</div>
                    <div class="text-xl font-bold">4.8/5</div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-white rounded-lg border border-gray-200 p-3">
                    <h3 class="font-bold text-sm mb-2">RSVP Responses</h3>
                    <div class="flex">
                        <div class="mr-6">
                            <div class="flex items-center mb-1">
                                <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                                <span class="text-xs">Confirmed (74%)</span>
                            </div>
                            <div class="flex items-center mb-1">
                                <div class="w-3 h-3 rounded-full bg-red-500 mr-2"></div>
                                <span class="text-xs">Declined (10%)</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 rounded-full bg-yellow-500 mr-2"></div>
                                <span class="text-xs">Pending (16%)</span>
                            </div>
                        </div>
                        <div class="w-24 h-24 rounded-full border-8 border-green-500 relative">
                            <div class="absolute inset-0 border-t-8 border-r-8 border-yellow-500 rounded-full" style="clip: rect(0, 24px, 48px, 0);"></div>
                            <div class="absolute inset-0 border-t-8 border-l-8 border-red-500 rounded-full" style="clip: rect(0, 48px, 24px, 24px);"></div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg border border-gray-200 p-3">
                    <h3 class="font-bold text-sm mb-2">Registration Timeline</h3>
                    <div class="chart-bar">
                        <div class="bar" style="height: 30%;"></div>
                        <div class="bar" style="height: 45%;"></div>
                        <div class="bar" style="height: 60%;"></div>
                        <div class="bar" style="height: 75%;"></div>
                        <div class="bar" style="height: 90%;"></div>
                        <div class="bar" style="height: 100%;"></div>
                        <div class="bar" style="height: 80%;"></div>
                        <div class="bar" style="height: 65%;"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>Aug 1</span>
                        <span>Aug 15</span>
                        <span>Sep 1</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between">
                <button class="bg-purple-600 text-white px-4 py-2 rounded-lg">Export Report</button>
                <button class="border border-purple-600 text-purple-600 px-4 py-2 rounded-lg">Share Insights</button>
            </div>
        </div>
    </div>
</body>
</html>
