<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specyf Event Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .bg-emerald-50 {
            background-color: #ecfdf5;
        }
        .bg-emerald-100 {
            background-color: #d1fae5;
        }
        .bg-emerald-500 {
            background-color: #10b981;
        }
        .bg-emerald-600 {
            background-color: #059669;
        }
        .text-emerald-500 {
            color: #10b981;
        }
        .text-emerald-600 {
            color: #059669;
        }
        .border-emerald-200 {
            border-color: #a7f3d0;
        }
        .dashboard-container {
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="dashboard-container bg-white shadow-lg rounded-lg mx-auto">
        <div class="bg-emerald-600 text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <span class="font-bold text-xl">Specyf</span>
                <span class="ml-2 text-sm">Event Dashboard</span>
            </div>
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-full bg-white text-emerald-600 flex items-center justify-center mr-2">A</div>
                <span>Admin</span>
            </div>
        </div>
        
        <div class="p-4">
            <h1 class="text-xl font-bold mb-4">Annual Tech Conference 2023</h1>
            
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-emerald-50 rounded-lg p-3 border border-emerald-200">
                    <div class="text-sm text-gray-500">Total Guests</div>
                    <div class="text-2xl font-bold">248</div>
                </div>
                <div class="bg-emerald-50 rounded-lg p-3 border border-emerald-200">
                    <div class="text-sm text-gray-500">Confirmed</div>
                    <div class="text-2xl font-bold">183</div>
                </div>
                <div class="bg-emerald-50 rounded-lg p-3 border border-emerald-200">
                    <div class="text-sm text-gray-500">Pending</div>
                    <div class="text-2xl font-bold">65</div>
                </div>
            </div>
            
            <div class="mb-6">
                <div class="flex justify-between mb-2">
                    <h2 class="font-bold">Recent Guest Activity</h2>
                    <button class="text-sm text-emerald-600">View All</button>
                </div>
                <div class="bg-white rounded-lg border border-gray-200 overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="py-2 px-3 text-left">Name</th>
                                <th class="py-2 px-3 text-left">Email</th>
                                <th class="py-2 px-3 text-left">Status</th>
                                <th class="py-2 px-3 text-left">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-t border-gray-200">
                                <td class="py-2 px-3">Sarah Johnson</td>
                                <td class="py-2 px-3">sarah@example.com</td>
                                <td class="py-2 px-3"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Confirmed</span></td>
                                <td class="py-2 px-3"><button class="text-emerald-600">Message</button></td>
                            </tr>
                            <tr class="border-t border-gray-200">
                                <td class="py-2 px-3">Michael Chen</td>
                                <td class="py-2 px-3">michael@example.com</td>
                                <td class="py-2 px-3"><span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs">Pending</span></td>
                                <td class="py-2 px-3"><button class="text-emerald-600">Remind</button></td>
                            </tr>
                            <tr class="border-t border-gray-200">
                                <td class="py-2 px-3">Emily Rodriguez</td>
                                <td class="py-2 px-3">emily@example.com</td>
                                <td class="py-2 px-3"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">Confirmed</span></td>
                                <td class="py-2 px-3"><button class="text-emerald-600">Message</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="flex justify-between">
                <button class="bg-emerald-600 text-white px-4 py-2 rounded-lg">Add Guests</button>
                <button class="border border-emerald-600 text-emerald-600 px-4 py-2 rounded-lg">Send Announcements</button>
            </div>
        </div>
    </div>
</body>
</html>
